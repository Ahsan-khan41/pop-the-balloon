<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop The Balloon</title>
    <!-- firebase js files -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script defer src="../app.js"></script>
    <script defer src="./level-1.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./level-1.css">
</head>

<body onload="showUserData()">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Balloon Popping Game</a>
            <div class="d-flex">
                <button class="btn btn-warning" onclick="signOut()" type="submit" style="color: white; font-weight: 500;">Log Out</button>
            </div>
        </div>
        <hr>
        </div>
    </nav>
    <hr>
    <!-- Navbar End -->

    <div class="wrapper">
        <div class="text-center" style="font-size: 20px;">Level 1</div>
        <h1 class="text-center">Pop the balloons by moving</br>your mouse over them</h1>
        <!-- User Data Div -->
        <div class="row userData ">
            <div class="col-md-6 score-area" style="float: left;">
                <span class="row">
                <p class="col" id="nameDiv"></p>
                </span>
                <span class="row">
                <p class="col" id="emailDiv" style="margin-right: 10px;"></p>
                </span>
            </div>
            <div class="col-md-6 score-area" style="float: right;">
                <span class="row">
                Lives:<p class="col" id="livesDiv">3</p>
                </span>
                <span class="row">
                Score:<p class="col" id="scoreDiv">0</p>
                </span>
            </div>
        </div>


        <div class="d-flex justify-content-center" style="margin-bottom: 20px;">
            <div class="inst-div">
                <div class="instruction text-center">Pop <span id="inst-color">Orange</span> Balloons!</div>
            </div>
        </div>
        <div id="balloon-gallery" class="text-center">
            <div class="smash-balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="smash-balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="smash-balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="smash-balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="smash-balloon"></div>
            <div class="balloon"></div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
